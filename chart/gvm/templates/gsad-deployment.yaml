apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gvm.fullname" . }}-gsad
  labels:
  {{- $_ := set . "applicationNameSuffix" "gsad" }}
  {{- include "gvm.labels" . | nindent 4 }}
  {{- $_ := set . "applicationNameSuffix" "" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gvm.name" . }}-gsad
      app.kubernetes.io/instance: {{ include "gvm.instance" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gvm.name" . }}-gsad
        app.kubernetes.io/instance: {{ include "gvm.instance" . }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ tpl .Values.image.gsad.registry . }}/{{ tpl .Values.image.gsad.repository . }}:{{ tpl .Values.image.gsad.tag . }}"
          imagePullPolicy: {{ tpl .Values.image.gsad.pullPolicy . }}
          env:
            - name: GVMD_HOST
              value: {{ include "gvm.fullname" . }}-gvmd
            {{- range $item := .Values.extraEnv.gsad }}
            - name: {{ tpl $item.name $ | quote }}
              value: {{ tpl $item.value $ | quote }}
            {{- end }}
          ports:
            - name: gsad
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: gsad
          readinessProbe:
            httpGet:
              path: /
              port: gsad
          volumeMounts:
            - name: run-dir
              mountPath: /run
            - name: run-dir
              subPath: gvm
              mountPath: /run/gvm
          resources:
            {{- toYaml .Values.resources.gsad | nindent 12 }}
      volumes:
        - name: run-dir
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
