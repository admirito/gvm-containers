apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gvm.fullname" . }}-test-connection"
  labels:
  {{- $_ := set . "applicationNameSuffix" "gsad" }}
  {{- include "gvm.labels" . | nindent 4 }}
  {{- $_ := set . "applicationNameSuffix" "" }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "gvm.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
