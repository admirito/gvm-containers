version: '2.1'

volumes:
  gvm-var-lib: {}
  run-gvm: {}

services:
  gvmd-data-sync:
    image: admirito/gvmd:21
    volumes:
      - gvm-var-lib:/var/lib/gvm
      - run-gvm:/run/gvm
    command: greenbone-feed-sync --type GVMD_DATA
    # environment:
    #   COMMUNITY_GVMD_DATA_RSYNC_FEED: "rsync://feed.community.greenbone.net:/data-objects/gvmd/"
